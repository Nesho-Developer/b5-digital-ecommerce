<div class="px-45 mt-40 mb-40 poppins-font fw-normal">
  <div
    class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-4"
  >
    <div class="order-1 pointer" routerLink="/home">
      <img src="assets/images/fresh.svg" />
    </div>
    <div class="input-group mb-3 input-search order-3 order-md-2">
      <button
        class="btn btn-outline-secondary dropdown-toggle fw-bold man-color border"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        All Categories <i class="fa fa-angle-down sec-color fw-bold"></i>
      </button>
      <ul class="dropdown-menu">
        <li *ngFor="let c of catalog | async">
          <a
            class="dropdown-item"
            routerLink="/home"
            [queryParams]="{ catalog: c }"
            >{{ c }}</a
          >
        </li>
      </ul>
      <span class="spacer"></span>
      <input
        type="text"
        class="form-control"
        placeholder="Search Products, categories ..."
        #search
        aria-label="Text input with dropdown button"
        (keyup.enter)="onSearch(search.value)"
      />
      <img
        class="search-icon"
        src="assets/images/search.svg "
        (click)="onSearch(search.value)"
      />
    </div>
    <div class="d-flex flex-row gap-4 order-2 order-md-3">
      <img src="assets/images/user.svg" width="24" height="24" />
      <div class="position-relative">
        <img src="assets/images/cart-icon.svg" width="24" height="24" />
        <span class="cart-badge">{{ cart?.totalProducts }}</span>
      </div>
    </div>
  </div>
</div>
